<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <section class="submain">
            <h1>Coming Soon</h1>
            <h1 id="end-date">20 March 2023 11:00 PM</h1>
            <div class="col">
                <div class="day">
                    <input type="text" readonly value="0">
                    <label for="">Day</label>
                </div>
                <div class="hr">
                    <input type="text" readonly value="0">
                    <label for="">Hours</label>
                </div>
                <div class="min">
                    <input type="text" readonly value="0">
                    <label for="">Min.</label>
                </div>
                <div class="sec">
                    <input type="text" readonly value="0">
                    <label for="">Sec.</label>
                </div>
            </div>
        </section>
    </section>
    <script src="./script.js"></script>
</body>
</html>
